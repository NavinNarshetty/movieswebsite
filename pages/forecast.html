<div class="container-fluid" style="margin-top:90px">

  
  <div class="row">
    <div class="col-md-3 col-sm-4 col-xs-6 " ng-repeat="moviecard in movieData track by $index">
      <div class="card">
        <img class="card-img-top" ng-src="{{moviecard.poster_path | serverimage}}" alt="Card image">
        <!-- <div class="card-body">
           <p class="card-title">{{moviecard.original_title}}</p> 
        </div>  -->
        <div class="card-overlay">
          <div class="movie-details">
            <p class="text-center movie-title" ng-if="moviecard.original_title">{{moviecard.original_title}}</p>
            <p class="text-center movie-title" ng-if="moviecard.original_name">{{moviecard.original_name}}</p>
            <p class="text-justify movie-overview">{{moviecard.overview}}</p>
            <div class="movie-releasedetails">
              <p ng-if="moviecard.release_date">Release Date : {{moviecard.release_date}}</p>
              <p ng-if="moviecard.first_air_date">First Date : {{moviecard.first_air_date}}</p>

              <p> Rating : <span>{{moviecard.vote_average}}</span> / 10</p>
              <p><i class="fa fa-heart" aria-hidden="true"></i> : {{moviecard.vote_count}}</p>
              <p ng-click="movieDetailPage(moviecard.id,'movie')" ng-if="moviecard.original_title">View More Details <i class="fa fa-long-arrow-right" aria-hidden="true"></i></p>
              <p ng-click="movieDetailPage(moviecard.id,'tv')" ng-if="moviecard.original_name">View More Details <i class="fa fa-long-arrow-right" aria-hidden="true"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <pre>{{pagesData.total_pages}}</pre> -->
  </div>
  <div class="row">
    <div class="col-md-12">
          <ul uib-pagination total-items="pagesData.total_results" class="pagination-sm" max-size="20" boundary-link-numbers="true"
      force-ellipses="true" ng-model="pagesData.page" ng-change="pageChanged(pagesData.page)"></ul>
    </div>
  </div>

</div>
